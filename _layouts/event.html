---
layout: default # This layout will inherit from the default layout
---
<article class="event-page">
  <h2>{{ page.title }}</h2>
  <p class="event-meta">
    <strong>Date:</strong> {{ page.start_date | date: "%B %d, %Y" }} <br>
    <strong>Contact:</strong> <a href="mailto:{{ page.contact }}">{{ page.contact }}</a>
  </p>
  <div class="event-description">
    <p><em>{{ page.description }}</em></p>
  </div>
  <hr>
  <div class="event-content">
    {{ content }}
  </div>
</article>
